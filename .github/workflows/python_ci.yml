name: python-ci

on:
  push:
  pull_request:

jobs:
  python-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e software/companion[dev]

      - name: Ruff format check
        run: ruff format --check software/companion/src software/companion/tests

      - name: Ruff lint
        run: ruff check software/companion/src software/companion/tests

      - name: Mypy
        run: mypy software/companion/src

      - name: Pytest
        run: pytest software/companion/tests

      - name: Dependency audit
        run: pip-audit
